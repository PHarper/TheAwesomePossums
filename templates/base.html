
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- slider stuff -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}demo.css" />
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}style.css" />
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}custom.css" />
    <script type="text/javascript" src="{{STATIC_URL}}modernizr.custom.79639.js"></script>
    <noscript>
      <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styleNoJS.css" />
    </noscript>

    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL}}jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img style="" src="{{STATIC_URL}}/images/logo.png"></a>
      
        </div>
        <div class="navbar-collapse collapse">

          {% block login %}
          <form action="accounts/login/?next{{ next|default:"/"}}" method="post" id="login-form" class="navbar-form navbar-right">
            {% if not user.is_authenticated %}
            {% csrf_token %}
            <div class="form-group">
              <input id="id_username" maxlength="254" name="username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input id="id_password" name="password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            <a href="accounts/register/">register</a>
            {% endif %}


			{% if user.is_authenticated %}<a href="/accounts/logout/?next=/">logout</a>
    		{% endif %}
          </form>
          {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

	<div class="container">
      <!-- Example row of columns -->
      {% block content %}
        {% endblock %}
      

      <hr>

     <div class="push"></div>
     </div> <!-- /container -->
      <footer>
        <p>&copy; indigent 2013</p>
      </footer>
    </div> <!-- wrapper -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="{{STATIC_URL}}//bootstrap.min.js"></script>
  </body>
</html>
